---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-vk-admin
  namespace: virtual-kubelet
rules:
  - verbs:
      - get
      - create
    apiGroups:
      - ''
    resources:
      - nodes
  - verbs:
      - patch
    apiGroups:
      - ''
    resources:
      - nodes/status
  - verbs:
      - create
      - patch
    apiGroups:
      - ''
    resources:
      - events
  - verbs:
      - list
      - get
      - watch
      - update
      - delete
      - create
    apiGroups:
      - ''
    resources:
      - pods
      - pods/status
  - verbs:
      - list
      - get
      - watch
    apiGroups:
      - ''
    resources:
      - services
      - persistentvolumes
      - persistentvolumeclaims
  - verbs:
      - get
      - list
      - watch
      - create
      - update
    apiGroups:
      - ''
    resources:
      - configmaps
      - secrets
  - verbs:
      - create
      - get
      - list
      - update
    apiGroups:
      - coordination.k8s.io
    resources:
      - leases
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: virtual-kubelet-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-vk-admin
subjects:
  - kind: ServiceAccount
    name: virtual-kubelet-sa
    namespace: virtual-kubelet
